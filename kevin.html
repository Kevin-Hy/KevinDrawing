    body {

    }
    .box {
        display: block;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #mainContainer {
        position: absolute;
        width: 300px;
        height: 250px;
    }
    #motionPath {
        overflow: visible;
    }
    #motionPath path {
        stroke-width: 4;
        stroke: white;

    <script type="text/javascript">
        //only need to do this once
        gsap.registerPlugin(MotionPathPlugin);
        //drawing the path for the word Kevin
        gsap.fromTo("#path",
            { drawSVG: 0, stroke: "#42a6e0" },
            { stroke: "#42a6e0", duration: 10, drawSVG: true });

        //pencil image following path of the motion to simulate drawing
        gsap.to(".pen", {
            duration: 10,
            motionPath: {
                path: "#path",
                align: "#path",
                alignOrigin: [0, 1]
            }
        });
