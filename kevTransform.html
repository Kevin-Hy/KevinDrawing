<img id="pen" src="pencil.png" alt ="pencil"></img>
<body>
    <script type="text/javascript">
        //only need to do this once
        gsap.registerPlugin(MotionPathPlugin);
        //drawing of Kevin, split up by the simulated pencil lift of going to i dot to in finish
        let tl = gsap.timeline();
        tl.fromTo("#kevStart",
        {drawSVG: 0, stroke: "#42a6e0"},
        {duration: 3, drawSVG: true})
          .fromTo("#kevDot",
          {drawSVG: 0, stroke: "#42a6e0"},
          {duration: 0.2, drawSVG: true})
          .fromTo("#kevFin",
          {drawSVG: 0, stroke: "#42a6e0"},
          {duration: 3.5, drawSVG: true, ease:"smooth"});
        //pencil image following path of writing
        let tl2 = gsap.timeline();
        tl2.to("#pen", 
        {duration: 3,
            motionPath: {
                path: "#kevStart",
                align: "#kevStart",
                alignOrigin: [0, 1]}})
            .to("#pen", 
            {duration: 0.2,
            motionPath:{
                path: "#kevDot",
                align: "#kevDot",
                alignOrigin: [0, 1]}})
            .to("#pen", 
            {duration: 3.5,
            motionPath:{
                path: "#kevFin",
                align: "#kevFin",
                alignOrigin: [0, 1]}});
    </script>
